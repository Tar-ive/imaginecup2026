<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Workflow Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --accent-primary: #00d4ff;
            --accent-secondary: #7b2cbf;
            --accent-success: #00f5a0;
            --accent-warning: #ffc107;
            --accent-error: #ff4757;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(123, 44, 191, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        .controls-left {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .control-group label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-group input,
        .control-group select {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 120px;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Telemetry Console */
        .telemetry-console {
            height: 400px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
        }

        .log-entry {
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-time {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .log-type {
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .log-type.info { background: rgba(0, 212, 255, 0.2); color: var(--accent-primary); }
        .log-type.success { background: rgba(0, 245, 160, 0.2); color: var(--accent-success); }
        .log-type.warning { background: rgba(255, 193, 7, 0.2); color: var(--accent-warning); }
        .log-type.error { background: rgba(255, 71, 87, 0.2); color: var(--accent-error); }
        .log-type.step { background: rgba(123, 44, 191, 0.2); color: var(--accent-secondary); }

        .log-message {
            color: var(--text-primary);
            word-break: break-word;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Results Table */
        .results-section {
            grid-column: span 2;
        }

        @media (max-width: 1024px) {
            .results-section {
                grid-column: span 1;
            }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .results-table th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.2);
        }

        .results-table tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        .supplier-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .amount {
            font-weight: 600;
            color: var(--accent-success);
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-success));
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ“¦</div>
                <h1>Supply Chain Workflow</h1>
            </div>
            <div class="status-badge" id="serverStatus">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="controls-left">
                <div class="control-group">
                    <label>Forecast Days</label>
                    <input type="number" id="forecastDays" value="7" min="1" max="30">
                </div>
                <div class="control-group">
                    <label>Analysis Scope</label>
                    <select id="analysisScope">
                        <option value="low-stock">Low Stock Only</option>
                        <option value="all">All Products</option>
                    </select>
                </div>
                <label class="checkbox-group">
                    <input type="checkbox" id="autoCreateOrders">
                    <span>Auto-Create Orders</span>
                </label>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
                <button class="btn btn-primary" id="runBtn" onclick="runWorkflow()">
                    <span id="runBtnText">â–¶ Run Workflow</span>
                    <div class="spinner" id="runSpinner" style="display: none;"></div>
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressStep">Initializing...</span>
                <span id="progressPercent">0%</span>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Telemetry Console -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">ðŸ“¡ Telemetry Console</div>
                    <span id="logCount" style="font-size: 0.875rem; color: var(--text-secondary);">0 events</span>
                </div>
                <div class="card-body">
                    <div class="telemetry-console" id="telemetryConsole">
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸš€</div>
                            <p>Run the workflow to see live telemetry</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">ðŸ“Š Workflow Statistics</div>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="statProducts">-</div>
                            <div class="stat-label">Products Analyzed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statReorder">-</div>
                            <div class="stat-label">Need Reorder</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statSuppliers">-</div>
                            <div class="stat-label">Suppliers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="statValue">-</div>
                            <div class="stat-label">Total Value</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Table -->
            <div class="card results-section">
                <div class="card-header">
                    <div class="card-title">ðŸ“‹ Order Recommendations</div>
                </div>
                <div class="card-body" style="padding: 0;">
                    <div id="resultsContainer">
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“¦</div>
                            <p>Order recommendations will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isRunning = false;
        let logCount = 0;

        // Check server health on load
        async function checkHealth() {
            try {
                const res = await fetch(`${API_BASE}/api/health`);
                const data = await res.json();
                document.getElementById('serverStatus').innerHTML = `
                    <div class="status-dot"></div>
                    <span>Connected - ${data.agents?.length || 0} Agents</span>
                `;
            } catch (e) {
                document.getElementById('serverStatus').innerHTML = `
                    <div class="status-dot" style="background: var(--accent-error);"></div>
                    <span>Disconnected</span>
                `;
            }
        }

        function addLog(type, message) {
            const console = document.getElementById('telemetryConsole');
            if (console.querySelector('.empty-state')) {
                console.innerHTML = '';
            }

            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-type ${type}">${type}</span>
                <span class="log-message">${message}</span>
            `;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;

            logCount++;
            document.getElementById('logCount').textContent = `${logCount} events`;
        }

        function updateProgress(step, percent) {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = `${percent}%`;
            document.getElementById('progressStep').textContent = step;
            document.getElementById('progressPercent').textContent = `${percent}%`;
        }

        function clearLogs() {
            document.getElementById('telemetryConsole').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸš€</div>
                    <p>Run the workflow to see live telemetry</p>
                </div>
            `;
            logCount = 0;
            document.getElementById('logCount').textContent = '0 events';
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function updateStats(data) {
            document.getElementById('statProducts').textContent = data.products_analyzed || 0;
            document.getElementById('statReorder').textContent = data.products_needing_reorder || 0;
            document.getElementById('statSuppliers').textContent = data.order_recommendations?.length || 0;
            document.getElementById('statValue').textContent = formatCurrency(data.total_recommended_value || 0);
        }

        function renderResults(data) {
            const container = document.getElementById('resultsContainer');
            const recommendations = data.order_recommendations || [];

            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âœ…</div>
                        <p>No orders needed - inventory is healthy!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Supplier</th>
                            <th>Items</th>
                            <th>Total Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            recommendations.forEach((rec, idx) => {
                html += `
                    <tr>
                        <td>
                            <span class="supplier-badge">${rec.supplier_name}</span>
                            <br><small style="color: var(--text-secondary);">${rec.supplier_id}</small>
                        </td>
                        <td>${rec.total_items} products</td>
                        <td class="amount">${formatCurrency(rec.total_value)}</td>
                        <td>
                            <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.75rem;" onclick="showDetails(${idx})">
                                View Details
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;

            // Store data for details view
            window.workflowResults = data;
        }

        function showDetails(idx) {
            const rec = window.workflowResults.order_recommendations[idx];
            let itemsHtml = rec.items.map(item => `
                <div style="padding: 0.75rem; border-bottom: 1px solid var(--border-color);">
                    <strong>${item.title}</strong><br>
                    <small style="color: var(--text-secondary);">
                        ASIN: ${item.asin} | 
                        Qty: ${item.quantity} | 
                        Price: $${item.unit_price.toFixed(2)} | 
                        Total: $${item.line_total.toFixed(2)}
                    </small>
                </div>
            `).join('');

            addLog('info', `Viewing details for ${rec.supplier_name}: ${rec.total_items} items, ${formatCurrency(rec.total_value)}`);
            alert(`Order Details for ${rec.supplier_name}\n\n${rec.items.map(i => 
                `â€¢ ${i.title.substring(0, 50)}...\n  Qty: ${i.quantity} @ $${i.unit_price} = $${i.line_total}`
            ).join('\n\n')}`);
        }

        async function runWorkflow() {
            if (isRunning) return;

            isRunning = true;
            const btn = document.getElementById('runBtn');
            const btnText = document.getElementById('runBtnText');
            const spinner = document.getElementById('runSpinner');

            btn.disabled = true;
            btnText.textContent = 'Running...';
            spinner.style.display = 'block';

            // Clear previous
            clearLogs();
            document.getElementById('progressContainer').style.display = 'block';

            // Get parameters
            const forecastDays = document.getElementById('forecastDays').value;
            const includeAll = document.getElementById('analysisScope').value === 'all';
            const autoCreate = document.getElementById('autoCreateOrders').checked;

            addLog('info', `Starting workflow: forecast=${forecastDays} days, scope=${includeAll ? 'all' : 'low-stock'}`);
            updateProgress('Connecting to API...', 5);

            try {
                // Use SSE for streaming updates
                const url = `${API_BASE}/api/workflows/optimize-inventory/stream?forecast_days=${forecastDays}&include_all_products=${includeAll}&auto_create_orders=${autoCreate}`;
                
                addLog('step', 'Connecting to streaming endpoint...');
                updateProgress('Initializing workflow...', 10);

                const eventSource = new EventSource(url);
                
                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleStreamEvent(data);
                };

                eventSource.onerror = async (error) => {
                    eventSource.close();
                    
                    // Fallback to regular endpoint if SSE fails
                    addLog('warning', 'SSE not available, using standard endpoint...');
                    await runStandardWorkflow(forecastDays, includeAll, autoCreate);
                };

            } catch (error) {
                addLog('error', `Workflow failed: ${error.message}`);
                resetUI();
            }
        }

        async function runStandardWorkflow(forecastDays, includeAll, autoCreate) {
            updateProgress('Fetching products...', 20);
            addLog('step', 'Querying database for products...');

            try {
                const url = `${API_BASE}/api/workflows/optimize-inventory?forecast_days=${forecastDays}&include_all_products=${includeAll}&auto_create_orders=${autoCreate}`;
                
                updateProgress('Running forecasting model...', 40);
                addLog('step', 'Running ML demand forecasting...');

                const response = await fetch(url, { method: 'POST' });
                
                updateProgress('Checking Amazon prices...', 60);
                addLog('step', 'Fetching realtime prices from Amazon API...');

                await new Promise(r => setTimeout(r, 500)); // Simulate progress

                updateProgress('Generating recommendations...', 80);
                addLog('step', 'Grouping orders by supplier...');

                const data = await response.json();

                updateProgress('Complete!', 100);
                addLog('success', `Workflow complete: ${data.products_analyzed} products analyzed`);
                addLog('success', `Found ${data.products_needing_reorder} products needing reorder`);
                addLog('success', `Generated ${data.order_recommendations?.length || 0} supplier orders`);
                addLog('success', `Total recommended value: ${formatCurrency(data.total_recommended_value || 0)}`);

                updateStats(data);
                renderResults(data);

            } catch (error) {
                addLog('error', `Workflow failed: ${error.message}`);
            }

            resetUI();
        }

        function handleStreamEvent(data) {
            switch(data.event) {
                case 'start':
                    updateProgress('Workflow started...', 15);
                    addLog('info', 'Workflow execution started');
                    break;
                case 'products_loaded':
                    updateProgress(`Loaded ${data.count} products`, 25);
                    addLog('step', `Loaded ${data.count} products for analysis`);
                    break;
                case 'analyzing':
                    updateProgress(`Analyzing ${data.product}...`, data.progress);
                    addLog('info', `Analyzing: ${data.product}`);
                    break;
                case 'prices_fetched':
                    addLog('step', 'Amazon price data fetched');
                    break;
                case 'complete':
                    updateProgress('Complete!', 100);
                    addLog('success', 'Workflow complete!');
                    updateStats(data.result);
                    renderResults(data.result);
                    resetUI();
                    break;
                case 'error':
                    addLog('error', data.message);
                    resetUI();
                    break;
                default:
                    addLog('info', JSON.stringify(data));
            }
        }

        function resetUI() {
            isRunning = false;
